<div class="alert">
    
    <p>This is an example of what you can do with pure css to style radio buttons or checkboxes. If you are looking a more flexible & mordern way to style radio buttons on forms, take a look at this <a target="_blank"  href="https://codepen.io/AngelaVelasquez/details/BWXbxP" title="SVG radio buttons"></a>. <a target="_blank" href="https://codepen.io/AngelaVelasquez/post/css-styling-radio-button"></a> .</p>
  </div>
  
  <div class="container">
    
    <h2>Your favorite thing in the world:</h2>
    
    <ul>
    <li>
      <input type="radio" id="f-option" name="selector">
      <label for="f-option">Pizza</label>
      
      <div class="check"></div>
    </li>
    
    <li>
      <input type="radio" id="s-option" name="selector">
      <label for="s-option">Bacon</label>
      
      <div class="check"><div class="inside"></div></div>
    </li>
    
    <li>
      <input type="radio" id="t-option" name="selector">
      <label for="t-option">Cats</label>
      
      <div class="check"><div class="inside"></div></div>
    </li>
    <button class="btn">Submit here </button>
    
  </ul>
  </div>
